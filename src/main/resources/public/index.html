<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="javascripts/autoresize.js"></script>
    <script src="javascripts/input.js"></script>
    <title>UnicoDeEn</title>
</head>
<body class="text-center">

<div class="index-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <h3 class="masthead-brand">UnicoDeEn</h3>
    </header>

    <main class="inner">
        <div class="my-3 p-3">
            <div class="pt-3 input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="input">Input</label>
                </div>
                <textarea aria-label="Input" class="form-control" id="input"></textarea>
            </div>
            <div class="pt-3 input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="output">Output</label>
                </div>
                <textarea aria-label="Output" class="form-control" id="output"></textarea>
            </div>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>UnicoDeEn</p>
        </div>
    </footer>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.js"></script>
</body>
</html>
